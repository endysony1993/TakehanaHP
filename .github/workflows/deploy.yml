name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (workspace root)
        run: npm ci

      - name: Build (client)
        run: npm --prefix client run build -- --mode production

      - name: Add CNAME and 404
        run: |
          echo "tkhtec.org" > client/dist/CNAME
          cp client/dist/index.html client/dist/404.html
          echo "" > client/dist/.nojekyll

      - name: "Debug: show built files"
        run: |
          echo "== client/dist listing =="
          ls -la client/dist || true
          echo "\n== index.html head preview =="
          head -n 60 client/dist/index.html || true
          echo "\n== dist asset sizes =="
          du -sh client/dist/* || true
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
