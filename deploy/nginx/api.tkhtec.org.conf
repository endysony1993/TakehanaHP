## Nginx site config for api.tkhtec.org
# Place this file at /etc/nginx/sites-available/api.tkhtec.org and symlink into sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name api.tkhtec.org;

    # Serve ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block (certbot will populate cert files)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.tkhtec.org;

    ssl_certificate /etc/letsencrypt/live/api.tkhtec.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tkhtec.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 10M;
    keepalive_timeout 65;

    # Proxy /api/ to Node backend running on localhost:4000
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_request_buffering off;
    }

    # Optional health passthrough
    location = /health {
        proxy_pass http://127.0.0.1:4000/api/health;
    }

    location ~* /(?:\.git|\.env|config) {
        deny all;
    }

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
